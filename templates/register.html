<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/public/register.css">
	<title>Регистрация</title>
</head>
<body>
	<div class="login-container">
        <h2>Регистрация</h2>
        <div class="input-group">
    		<label class="label">Логин</label>
    		<input autocomplete="off" name="login" id="login" class="input" type="text">
    	</div><br/>
    	<div class="input-group">
    		<label class="label">Пароль</label>
    		<input autocomplete="off" name="password" id="password" class="input" type="password">
    	</div><br/>
		<div>
			<button id="regist">Зарегистрироваться</button>
		</div><br/>
		<div id="message"></div>
    </div>
	<script>
		document.getElementById('regist').addEventListener('click', function() {
			var login = document.getElementById('login').value;
			var password = document.getElementById('password').value;

			if (login.length <= 7 || password.length <= 7) {
				document.getElementById('message').textContent = 'Пароль слишком маленький';
			} else {
				fetch('/home')
					.then(response => response.text())
					.then(html => {
						// Замените содержимое текущей страницы на полученное содержимое
						document.body.innerHTML = html;
					})
					.catch(error => {
						console.error('Ошибка при загрузке страницы:', error);
					});
			}
		});
	</script>
</body>
</html>
