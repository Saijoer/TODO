<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="/public/register.css">
	<title>Регистрация</title>
</head>
<body>
	<div class="login-container">
        <h2>Регистрация</h2>

    	</div><br/>

    		<label class="label">Пароль</label>
    		<input autocomplete="off" name="password" id="password" class="input" type="password">
    	</div><br/>
		<div>
			<script> 
        	function myFunc() { 
            	window.location.href = "/temples/home.html"; 
        	} 
   			</script>
			<button onclick="myFunc()">Зарегистрироваться</button>
		</div><br/>
    </div>
</body>
</html>
