<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/public/login.css">
    <title></title>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <div class="input-group">
            <label class="label">Логин</label>
            <input autocomplete="off" name="Login" id="login" class="input" type="login">
        </div><br>
        <div class="input-group">
            <label class="label">Пароль</label>
            <input autocomplete="off" name="Password" id="loginPassword" class="input" type="password">
        </div><br>
        <div class="checkbox-wrapper-46">
            <input type="checkbox" id="rememberMe" class="inp-cbx" />
            <label for="rememberMe" class="cbx">
                <span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </svg>
                </span>
                <span>Запомнить меня</span>
            </label>
        </div><br>
        <div>
            <button id="login-button">Войти</button>
        </div><br>
        <div>
            <button id="register-button" class="rega">Зарегистрировать Аккаунт</button>
        </div>
    </div>

    <script>
    document.getElementById('login-button').addEventListener('click', function() {
        // Здесь должна быть логика для входа пользователя
        const email = document.getElementById('login').value;
        const password = document.getElementById('loginPassword').value;
        // Отправка запроса на сервер для аутентификации

        // После успешной аутентификации перенаправляем пользователя на страницу /home
        window.location.href = '/home';
    });

    document.getElementById('register-button').addEventListener('click', function() {
        // Перенаправление пользователя на страницу регистрации
        window.location.href = '/register';
    });
    </script>
</body>
</html>
